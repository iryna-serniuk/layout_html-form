<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="surname" class="label">
          Surname:
          <input
            id="surname"
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label for="name" class="label">
            Name:
          <input
          id="name"
          type="text"
          name="name"
          autocomplete="off"
          required
          >
        </label>

        <label for="age" class="label">
          How old are You?
          <input
          id="age"
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          autocomplete="off"
          required
          >
        </label>

        <label for="dateOfBirth" class="label">
          Full date of birth:
          <input
          id="dateOfBirth"
          type="date"
          name="dateOfBirth"
          placeholder="mm/dd/yyyy"
          autocomplete="off"
          required
          >
        </label>



        <label for="acceptTerms" class="label">
          I accept the term of the agreement
          <input
          id="acceptTerms"
          class="acceptTerms"
          type="checkbox"
          name="acceptTerms"
          autocomplete="off"
          required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label for="email"
          class="label">
            E-mail:
          <input
          id="email"
          type="email"
          name="email"
          placeholder="email@example.com"
          autocomplete="off"
          required
          >
        </label>

        <label for="password" class="label">
            Password:
          <input id="password"
          type="password"
          name="password"
          minlength="8"
          maxlength="16"
          autocomplete="off"
          required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="label">
          Do you love cats?
          <label for="cats">
            <input
            type="radio"
            name="cats"
            value="Yes"
            required
            autocomplete="off"
            >
          Yes
          </label>
          <label for="cats">
            <input
            type="radio"
            name="cats"
            value="No"
            required
            autocomplete="off"
            >
          No
          </label>
        </div>

        <label for="favoriteColor" class="label">
          What is your favorite color?
          <input
          id="favoriteColor"
          type="color"
          name="color"
          required
          autocomplete="off"
          >
        </label>

        <label for="goToBed"
          class="label">
          What time do you go to bed?
          <input
          id="goToBed"
          type="time"
          name="goToBed"
          placeholder="--:--:-- --"
          required
          autocomplete="off"
          >
        </label>

        <label for="favoriteBrandOfCar"
          class="label">
          What are your favorite brand of cars?
          <select name="favoriteBrandOfCar" id="favoriteBrandOfCar"
            multiple
            required
            autocomplete="off">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="placeholder"></option>
          </select>
        </label>

        <label for="rate"
        class="label">How do you rate our work?
          <input
          id="rate"
          type="range"
          min="1"
          max="10"
          required
          autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label for="comments"
        class="label">Comments:
          <textarea name="comments"
            id="comments"
            cols="20" rows="2"
          >
          </textarea>
        </label>

        <label for="recommend"
        class="label">Would you recommend us?
          <select name="recommend"
          id="recommend" required
          autocomplete="off">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
